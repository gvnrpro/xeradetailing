<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Kerala's premier ceramic coating and auto detailing studio in Ottapalam. Professional paint protection, interior detailing, and 9H ceramic coating services." />
    <meta name="keywords" content="ceramic coating ottapalam, car detailing palakkad, auto detailing kerala, paint protection" />

    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="apple-touch-startup-image" href="/lovable-uploads/87afb816-e5f6-4de8-a0e4-bc33d80b3cd1.png" />

    <title>XERA Car Wash & Auto Detailing | Ceramic Coating in Ottapalam</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    
    <!-- A2HS (Add to Home Screen) Prompt -->
    <script>
      let deferredPrompt;
      const addToHomeScreenBtn = document.createElement('button');
      addToHomeScreenBtn.style.display = 'none';
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Update UI to notify the user they can add to home screen
        setTimeout(() => {
          if (deferredPrompt) {
            const installBanner = document.createElement('div');
            installBanner.id = 'install-banner';
            installBanner.className = 'fixed bottom-20 left-0 right-0 mx-auto w-11/12 max-w-sm p-4 bg-black/90 backdrop-blur-lg border border-xera-red/30 rounded-lg shadow-lg z-50 flex flex-col items-center';
            installBanner.innerHTML = `
              <p class="text-white mb-3 text-center">Add XERA to your home screen for quick access!</p>
              <div class="flex gap-2">
                <button id="install-btn" class="bg-xera-red text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">Install App</button>
                <button id="dismiss-btn" class="border border-white/30 text-white px-4 py-2 rounded hover:bg-white/10 transition-colors">Later</button>
              </div>
            `;
            document.body.appendChild(installBanner);
            
            document.getElementById('install-btn').addEventListener('click', async () => {
              if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User ${outcome} the A2HS prompt`);
                deferredPrompt = null;
                document.getElementById('install-banner').remove();
              }
            });
            
            document.getElementById('dismiss-btn').addEventListener('click', () => {
              document.getElementById('install-banner').remove();
            });
          }
        }, 10000); // Show after 10 seconds
      });
    </script>
  </body>
</html>
